		  @media(min-width: 768px) {

				  text-align: center;
				  display: inline-block;

			  }
			  .navbar-left input:focus{
				  border-color: #66afe9;
				  outline: 0;
				  -webkit-box-shadow: inset 0 1px 1px rgba(0,0,0,.075), 0 0 8px rgba(102, 175, 233, .6);

			  }
		  }
		  @media (max-width: 768px) {
			.header-bar-nav{
				display: none;
			}
			  .min-menu-panel{
				  display: block;
				  margin-left:100%;
				  background: #393D49;
				  position: absolute;
				  height:calc(100% - 45px);
				  width:100%;
				  z-index: 1020;
			  }
			   .min-menu-panel ul a{
				   color: #c2c2c2;
				   float: left;
				   font-size: 14px;
				   display: block;
				   padding: 12px 15px 12px 5px; display: block;
				   margin-bottom: 4px;
				   border-left: 5px solid transparent;
			   }
			   .min-menu-panel a{
				   border-bottom: 1px solid  #393D49;
			   }

			   .min-menu-panel .active> a{
				   border-bottom:1px solid #1E9FFF;
			   }
			  .navbar-left input{
				  display: none;
			  }
		  }
		  .header-dropdown-menu a{
			  border: 0 !important;
		  }
		  .header-dropdown-menu a:hover{
			  background: #1E9FFF!important;
			  color:  #fff!important;
		  }
		  .header-dropdown.isActive{
			  background: rgba(255,255,255,0.3);
		  }
		  .header-dropdown-menu .active a{
			  background: #1E9FFF;
			  color:#fff!important;
		  }
		  .navbar-left{

			  float: left;
