<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
    <meta name="viewport" content="width=device-width,initial-scale=1,minimum-scale=1.0,maximum-scale=1.0,user-scalable=no" />
    <meta http-equiv="Cache-Control" content="no-siteapp" />
    <title></title>
    <link rel="stylesheet" href="../common/plugin/bootstrap/dist/css/bootstrap.min.css">
    <link href="../common/plugin/icheck/skins/all.css" rel="stylesheet"/>
    <style type="text/css">
        @media (min-width: 768px) {
            .login-box{
                position: relative;
                top:200px;
            }
            .form-label{
                text-align: right;
                margin-top:5px;
            }
        }
        form{
            margin-top:10px;
        }
        @media (max-width: 768px) {
        }
    </style>
</head>
<body>
<div class="container">
    <div class="row">
        <div class="col-md-4 col-md-offset-4">
            <div role="tabpanel" class="login-box">
                <!-- Nav tabs -->
                <ul class="nav nav-tabs" role="tablist">
                    <li  class="active">
                        <a href="#login" data-toggle="tab">登陆</a>
                    </li>
                    <li>
                        <a href="#register"  data-toggle="tab">注册</a>
                    </li>
                </ul>

                <!-- Tab panes -->
                <div class="tab-content">
                    <div role="tabpanel" class="tab-pane active" id="login">
                        <form action="" method="POST" class="form-horizontal" role="form">
                            <div class="form-group">
                                <div class="col-md-3  form-label">
                                    <span class="control-span">用户名</span>
                                </div>
                                <div class="col-md-9">
                                    <input type="text" name="username" id="input" class="form-control" value="" required="required" pattern="" title="" placeholder="input">
                                </div>
                            </div>
                            <div class="form-group">
                                <div class="col-md-3 form-label">
                                    <span class="control-span">密码</span>
                                </div>
                                <div class="col-md-9">
                                    <input type="password" name="password" id="password" class="form-control" value="" required="required" pattern="" title="" placeholder="input">
                                </div>
                            </div>
                            <div class="form-group">
                                <div class="col-md-3 form-label">
                                    <span class="control-span">验证码</span>
                                </div>
                                <div class="col-md-4">
                                    <input type="password" name="password" id="password" class="form-control" value="" required="required" pattern="" title="" placeholder="input">
                                </div>
                                <div class="col-md-5">
                                    <span class="form-control-static">XYZ</span>
                                </div>
                            </div>
                            <div class="form-group">
                                <div class="col-md-offset-3 col-md-9">
                                    <input type="checkbox"> 记住密码
                                </div>
                            </div>

                            <div class="pull-right">
                                <button type="submit" class="btn btn-primary">登陆</button>
                                <button type="reset" class="btn btn-primary">重置</button>
                            </div>
                        </form>
                    </div>
                    <div role="tabpanel" class="tab-pane"  id="register">
                        <form action="" method="POST" class="form-horizontal" role="form">
                            <div class="form-group">
                                <div class="col-md-3 form-label">
                                    <span class="control-span">用户名</span>
                                </div>
                                <div class="col-md-9">
                                    <input type="text" name="username" id="input" class="form-control" value="" required="required" pattern="" title="" placeholder="input">
                                </div>
                            </div>
                            <div class="form-group">
                                <div class="col-md-3 form-label">
                                    <span class="control-span">密码</span>
                                </div>
                                <div class="col-md-9">
                                    <input type="password" name="password" id="password" class="form-control" value="" required="required" pattern="" title="" placeholder="input">
                                </div>
                            </div>
                            <div class="form-group">
                                <div class="col-md-3 form-label" >
                                    <span class="control-span" >确认密码</span>
                                </div>
                                <div class="col-md-9">
                                    <input type="password" name="configpassword" id="configpassword" class="form-control" value="" required="required" pattern="" title="" placeholder="input">
                                </div>
                            </div>
                            <div class="pull-right">
                                <button type="submit" class="btn btn-primary">注册</button>
                                <button type="reset" class="btn btn-primary">重置</button>
                            </div>
                        </form>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>
<script src="http://libs.baidu.com/jquery/2.0.0/jquery.min.js"></script>
<script src="../common/plugin/bootstrap/dist/js/bootstrap.js"></script>
<script type="text/javascript" src="../common/plugin/icheck/icheck.js"></script>
<script type="text/javascript">
    $(function () {
        $('input[type=checkbox]').iCheck({
            checkboxClass: 'icheckbox_square-blue',
            radioClass: 'iradio_square-blue',
            increaseArea: '20%'
        });
        $('[type=reset]').click(function () {
            $('input[type=checkbox]').iCheck('uncheck');
        })
    })
</script>
</body>
</html>
