<!DOCTYPE HTML>
<html>
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width,initial-scale=1,minimum-scale=1.0,maximum-scale=1.0,user-scalable=no" />
    <meta name="renderer" content="webkit|ie-comp|ie-stand">

    <meta http-equiv="Cache-Control" content="no-siteapp" />
    <title></title>
    <link rel="stylesheet" type="text/css" href="../common/plugin/bootstrap/dist/css/bootstrap.min.css">
    <link rel="stylesheet" href="../common/plugin/font-awesome/css/font-awesome.min.css">
    <link rel="stylesheet" href="../common/plugin/jquery.bootgrid-1.3.1/jquery.bootgrid.css">
    <style type="text/css">
    </style>
</head>
<body>
<div class="container">
    <div class="row">
        <table id="grid-basic" class="table table-condensed table-hover table-striped">
            <thead>
            <tr>
                <th data-column-id="id" data-type="numeric">ID</th>
                <th data-column-id="sender">Sender</th>
                <th data-column-id="received" data-order="desc">Received</th>
            </tr>
            </thead>
            <tbody>
            <tr>
                <td>10238</td>
                <td>eduardo@pingpong.com</td>
                <td>14.10.2013</td>
            </tr>
            <tr>
                <td>10238</td>
                <td>eduardo@pingpong.com</td>
                <td>14.10.2013</td>
            </tr>
            <tr>
                <td>10232</td>
                <td>eduardo@pingpong.com</td>
                <td>14.10.2013</td>
            </tr>
            <tr>
                <td>10238</td>
                <td>eduardo@pingpong.com</td>
                <td>14.10.2013</td>
            </tr>
            </tbody>
        </table>
    </div>

    <div class="row">
        <table id="grid-command-buttons" class="table table-condensed table-hover table-striped">
            <thead>
            <tr>
                <th data-column-id="id" data-type="numeric">ID</th>
                <th data-column-id="sender">Sender</th>
                <th data-column-id="received" data-order="desc">Received</th>
                <th data-column-id="commands" data-formatter="commands" data-sortable="false">Commands</th>
            </tr>
            </thead>
        </table>
    </div>
</div>
<script type="text/javascript" src="../common/plugin/jquery/jquery.min.js"></script>
<script type="text/javascript" src="../common/plugin/bootstrap/dist/js/bootstrap.min.js"></script>
<script type="text/javascript" src="../common/plugin/jquery.bootgrid-1.3.1/jquery.bootgrid.js"></script>
<script>
      $(function () {
        $("#grid-basic").bootgrid();

          var grid = $("#grid-command-buttons").bootgrid({
              ajax: true,
              post: function ()
              {
                  return {
                      id: "b0df282a-0d67-40e5-8558-c9e93b7befed"
                  };
              },
              url: "data.json",
              formatters: {
                  "commands": function(column, row)
                  {
                      return "<button type=\"button\" class=\"btn btn-xs btn-default command-edit\" data-row-id=\"" + row.id + "\"><span class=\"fa fa-pencil\"></span></button> " +
                          "<button type=\"button\" class=\"btn btn-xs btn-default command-delete\" data-row-id=\"" + row.id + "\"><span class=\"fa fa-trash-o\"></span></button>";
                  }
              }
          }).on("loaded.rs.jquery.bootgrid", function()
          {
              /* Executes after data is loaded and rendered */
              grid.find(".command-edit").on("click", function(e)
              {
                  alert("You pressed edit on row: " + $(this).data("row-id"));
              }).end().find(".command-delete").on("click", function(e)
              {
                  alert("You pressed delete on row: " + $(this).data("row-id"));
              });
          });
    })
</script>
</body>
</html>
