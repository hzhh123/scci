</div>
<script>
    var ned={
        /**
         * 获取选择的值
         * @return json数组
         */
        getSelectedValue:function(){
        var rightBox = $('#selectTitle').find('.list-body .right-box');
        var itemValues = [];
        var itemValue;

        rightBox.find('.item').each(function(){
            itemValue = {};
            itemValue[$(this).attr('data-id')] = $(this).text();
            itemValues.push(itemValue);
        });

        for(var i = 0; i < itemValues.length; i++){
            console.log(itemValues[i]);
        }

        return itemValues;
    },
        //传递ids数组
         getSelectedValueIds:function(){
        var rightBox = $('#selectTitle').find('.list-body .right-box');
        var itemValues = "";
        var itemValue;

        rightBox.find('.item').each(function(){
            itemValue = $(this).attr('data-id');
            itemValues+=itemValue+",";
        });

        itemValues=itemValues.substr(0,itemValues.length-1);
        return itemValues;
     }
    }

    $(function(){
        $('#selectTitle').initList();



    })
</script>
